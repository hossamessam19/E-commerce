<section class="bg-white border border-gray-400 p-4 py-10">
  <div class="container w-[90%] mx-auto ">
    <h2 class="text-5xl text-[#2F5249] text-center pt-4">WishList <i class="fa solid fa-heart"></i></h2>


    <div class="parent mt-10 grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      @for (item of whishlistDetails; track item._id) {
      <div class="card overflow-hidden group/card">
        <div [routerLink]="['/details', item._id]" class="cursor-pointer">
          <img [src]="item.imageCover" class="w-full rounded-t h-[300px] mb-2" [alt]="item.title" />
          <h3 class="text-sm text-[#2F5249] font-medium mt-2 bg-[#DDF4E7] inline px-1 rounded">
            {{ item.category.name }}
          </h3>
          <h4 class="text-lg py-2 font-bold line-clamp-1">
            {{ item.title | term : 3 }}
          </h4>
          <div class="flex justify-between items-center">

            <span><i class="fas fa-star text-yellow-300 me-2"></i>
              <span class="bg-[#DDF4E7] rounded px-1 text-[#2F5249]">{{
                item.ratingsAverage
                }}</span></span>
          </div>
        </div>

        <div class="flex items-center space-x-3">
          <button (click)="addProducrItemToCart(item._id)"
            class="btn-main mt-4 w-full translate-y-[160%] group-hover/card:translate-y-0">
            ADD TO CART
          </button>
          <button (click)="removeItem(item._id)"
            class="btn-main mt-4 w-25 translate-y-[180%] group-hover/card:translate-y-0 hover:text-gray-500">
            <i class="fa solid fa-trash"></i>
          </button>
        </div>
      </div>
      }
    </div>
  </div>
</section>
